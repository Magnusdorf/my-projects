<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnus Project-Pokemon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: auto;
    }

    div {
      margin-top: 100px;
      margin-bottom: 50px;
      margin-right: auto;
      margin-left: auto;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;

    }

    .footnote {
      color: rgba(0, 255, 76, 0.712);
    }

    .carousel {
      height: 800px;
      background-color: rgb(0, 0, 0);

    }

    body {
      background-image: url('poke.jpg');
    }

    h2 {
      color: bisque;
    }
  </style>
</head>

<body>

  <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaDIvpSjIbIPTHOYvjQ7XdEENrNaTjeumDqFdpDTaVKW4pj6JGjny_9gSkiYSUuxiMxdE&usqp=CAU" /></div>

  <h2> Project: Magnus's Pokemons Carousel</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./pikachu.jpg" alt="1">
      </div>
      <div class="item">
        <img src="./charmender.jpg" alt="2">
      </div>
      <div class="item">
        <img src="./Squirtle.jpg" alt="3">
      </div>
      <div class="item">
        <img src="./caterpiw.jpg" alt="4">
      </div>
      <div class="item">
        <img src="./Pidgey.jpg" alt="5">
      </div>
      <div class="item">
        <img src="./rattata.jpg" alt="6">
      </div>
      <div class="item">
        <img src="./poliwag.jpg" alt="7">
      </div>
      <div class="item">
        <img src="./Sandshrew.jpg" alt="8">
      </div>
      <div class="item">
        <img src="./Zubat.jpg" alt="9">
      </div>
      <div class="item">
        <img src="./psyduck.jpg" alt="10">
      </div>
      <div class="item">
        <img src="./balbasour.jpg" alt="11">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <p class="footnote"><i>This static website is deployed by <b> Magnus </b> on AWS S3, served through Cloudfront and Route 53 using AWS Clouldformation Service.</i></p>
</body>

</html>
